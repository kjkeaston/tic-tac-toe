<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <form>
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 boxer box-1 text-center" id="one"></div>
            <div class="col-md-4 boxer box-2 text-center" id="two"></div>
            <div class="col-md-4 boxer box-3 text-center" id="three"></div>
          </div>
          <div class="row">
            <div class="col-md-4 boxer box-4 text-center" id="four"></div>
            <div class="col-md-4 boxer box-5 text-center" id="five"></div>
            <div class="col-md-4 boxer box-6 text-center" id="six"></div>
          </div>
          <div class="row">
            <div class="col-md-4 boxer box-7 text-center" id="seven"></div>
            <div class="col-md-4 boxer box-8 text-center" id="eight"></div>
            <div class="col-md-4 boxer box-9 text-center" id="nine"></div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <br>
              <br>
              <label for="reset">Click to play again!</label>
              <input type="submit" name="Reset" value="Reset Game">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
